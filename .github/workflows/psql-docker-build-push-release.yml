name: psql-docker-build-push-release

on:
  release:
    types: [published, released, edited]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        baseimage-tag: [
          '9.5-2.5', '9.5-3.0',
          '9.6-2.5', '9.6-3.1',
          '10-2.5', '10-3.1',
          '11-2.5', '11-3.1',
          '12-2.5', '13-3.1',
          '13-3.1'
          ]
        variant: ['', '-alpine']    # image variants: '' = debian

    steps:
    -
      name: Checkout repo
      uses: actions/checkout@v2
    -
      name: Docker login
      id: docker_login
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    -
      name: Build and push image
      id: docker_build
      uses: docker/build-push-action@v2.2.2
      with:
        context: ./postgresql
        push: true
        tags: 3dcitydb/3dcitydb-pg:${{ baseimage-tag }}${{ matrix.variant }}
        build-args: |
          BASEIMAGE_TAG=${{ matrix.baseimage-tag }}${{ matrix.variant }}
    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
